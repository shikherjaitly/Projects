<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%if title%}
        <title>Flask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}

</head>



<body>
    {% block content posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_Posted }}</p>
        <p>{{ post.content }}</p>
</body>

</html>
